<div class="container-fluid">
    <div class="row justify-content-center align-items-center">
        <h2 class="text-center mb-4 mt-5">Login @ Plant Care</h2>
        <div class="col-md-6 col-lg-4">
            <div class="card shadow rounded p-4 left-div">
                <h4 class="mb-4 text-center text-dark">Login as Admin</h4>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" placeholder="Username" [(ngModel)]="username">
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password">
                </div>

                <button type="submit" class="btn btn-primary btn-block mt-2" (click)="login()">Submit</button>
            </div>
        </div>
    </div>
</div>
